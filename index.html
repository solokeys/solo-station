<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solo Genuine</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body onload="prepare();">
  <section class="section">
	<div class="container">
	  <h1 class="title">
		Solo Genuine
	  </h1>
	  <h3 id="useragent" style="color:gray;"></h3>
	  <h3 id="success" style="color:green;"></h3>
	  <h3 id="errors" style="color:red;"></h3>
	  <h3 id="fingerprint" style="color:gray;"></h3>
	  <h3 id="debug" style="color:purple;"></h3>
	  <p class="subtitle">
		Press this button to check if your Solo is genuine.
	  </p>
	  <button onclick="check()" class="button is-primary">Check key</button>
	</div>
  </section>

  <section class="section">
	<div class="container">
	  <h1 class="title">
		Flash Signed Hacker Firmware
	  </h1>
	  <h3 id="flashprogress" style="color:gray;"></h3>
	  <h3 id="flashsuccess" style="color:green;"></h3>
	  <h3 id="flasherror" style="color:red;"></h3>
	  <p class="subtitle">
      Yo yo, don't do this at home.<br>
      This will only work on <a href="https://genuine.solokeys.com/hex/example-signed-hacker-all.hex">example-signed-hacker-all.hex</a>,
      but once you flash that, you are stuck with the unofficial, secret signature embedded therein!
	  </p>
	  <button onclick="flash_firmware('https://genuine.solokeys.com/hex/example-solo.json')" class="button is-primary">Flash firmware</button>
	</div>
  </section>
</body>

<script src="js/constants.js"></script>
<script src="js/helpers.js"></script>
<script src="js/scratch.js"></script>
<script src="js/station.js"></script>
</html>
